<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class='header'>
        <button class='btn' id='viewScores'>View high Scores</button>
        <h4 id="countdown">Time: 40</h4>
    </header>
    <main class="page-content" id='start-page'>
        <h1>Coding Quiz!</h1>
        <p>Try to answer the following coding-related questions within the time limit. At the end add your score to the
            high scores list and view the scores on the top left button.</p>
        <button id="start">Start</button>
    </main>
    <div class="page-content" id="quiz-page">
        <h2 id='questions'>Question</h2>
        <button id='a' onClick="checkAnswer('a')">A</button>
        <button id='b' onClick="checkAnswer('b')">B</button>
        <button id='c' onClick="checkAnswer('c')">C</button>
        <button id='d' onClick="checkAnswer('d')">D</button>
        <hr id="lineBreak" style="display: none" class="mt-4">
        <p id="answerCheck" style="display: none;"></p>
    </div>
    <div id="end-page">
        <h2 id='result'>Your final Score is: </h2>
        <form class="page-content">

            <div class='form-group'>
                <input type='text' name="score-name" placeholder="Enter name" id='name' />
            </div>
            <div class='form-group'>
                <button id='submit-score'>submit</button>
            </div>
        </form>
    </div>
    <div class="page-content" id='scores-page'>
        <h1>High Scores</h1>
        <table style='width: 80%'>
            <tr>
                <td>Name</td>
                <td>Score</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>Score</td>
            </tr>
        </table>
        <button id="homePage">Home</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
